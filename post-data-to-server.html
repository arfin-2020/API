<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to post data</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <ul id="user-container">
    </ul>
    <input id="title" type="text" placeholder="Title"><br><br>
    <input id="bodyContent" type="text" placeholder="Post Main thing"><br> <br>
    <button id="submit">Submit</button>
    <script>
        document.getElementById("submit").addEventListener("click", function() {
            const titleText = document.getElementById("title").value;
            const bodyContentText = document.getElementById("bodyContent").value;
            // console.log(titleText, bodyContentText);
            const postInfo = {
                title: titleText,
                body: bodyContentText,
                userId: 1
            }
            NowPostToServer(postInfo);
        });

        function NowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify(postInfo),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                .then((response) => response.json())
                .then((data) => console.log(data))
                .catch(error => alert('sorry Please try again later'));
        }
    </script>
</body>

</html>
