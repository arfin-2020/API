<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With API</title>
</head>

<body>
    <h1 id="activity"></h1>
    <h2>learn From <a id="link" href="">Visit the place</a></h2>
</body>
<script>
    function doSomething() {
        fetch("http://www.boredapi.com/api/activity/")
            .then(response => response.json())
            .then(data => {
                // console.log(data);
                document.getElementById("activity").innerText = data.activity;
                document.getElementById("link").innerText = data.activity;
            })
    }
    // doSomething();
    setInterval(() => {
        doSomething();
    }, 3000);
</script>

</html>
